<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALPRO PODCAST</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fc;
      color: #333;
    }

    header {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem 2rem;
      background: #003366;
      color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header img {
      height: 40px;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .container {
      display: flex;
      padding: 1rem 2rem;
      gap: 1.5rem;
    }

    .left, .right {
      flex: 1;
    }

    .left {
      max-width: 400px;
    }

    .right iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .sop-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .audio-player {
      width: 100%;
      margin-bottom: 1rem;
    }

    .downloads {
      display: none;
      gap: 10px;
      margin-bottom: 1rem;
    }

    .downloads button {
      padding: 0.5rem 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .downloads button:hover {
      background: #0056b3;
    }

    .search-sort {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .search-sort input {
      flex: 1;
      padding: 0.5rem;
    }

    .search-sort select {
      padding: 0.5rem;
    }

    .playlist {
      list-style: none;
      padding: 0;
    }

    .playlist li {
      padding: 0.6rem;
      background: white;
      margin-bottom: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .playlist li:hover {
      background: #f1f1f1;
    }

    .new-release {
      background: #e0f0ff;
      padding: 0.8rem;
      border-left: 4px solid #007bff;
      margin-bottom: 1rem;
      border-radius: 6px;
    }

    .new-release h3 {
      margin: 0 0 0.5rem 0;
    }

    .new-release-item {
      margin-bottom: 0.3rem;
      cursor: pointer;
      color: #003366;
    }

    .new-release-item:hover {
      text-decoration: underline;
    }

    .badge-new {
      background: red;
      color: white;
      font-size: 0.7rem;
      padding: 2px 6px;
      border-radius: 12px;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <header>
    <img src="LOGO-01.png" alt="Logo Alpro" />
    <h1>ALPRO PODCAST</h1>
  </header>

  <div class="container">
    <div class="left">
      <div class="sop-title" id="sopTitle">Pilih SOP</div>
      <audio id="audioPlayer" class="audio-player" controls></audio>

      <div class="downloads" id="downloadGroup">
        <button id="downloadPDF">Download PDF</button>
        <button id="downloadAudio">Download Audio</button>
      </div>

      <div class="new-release">
        <h3>ðŸ”” Baru Dirilis</h3>
        <div id="newReleaseList"></div>
      </div>

      <div class="search-sort">
        <input type="text" id="searchInput" placeholder="Cari SOP..." />
        <select id="sortSelect">
          <option value="desc">Terbaru</option>
          <option value="asc">Terlama</option>
        </select>
      </div>

      <ul class="playlist" id="playlist"></ul>
    </div>

    <div class="right">
      <iframe id="pdfViewer" allow="autoplay"></iframe>
    </div>
  </div>

  <script>
    const data = [
      {
        title: "SOP ABCCE - 07/05/2025",
        audio: "https://cdn.jsdelivr.net/gh/ginting719/Audio/audio/ABCCE.mp3",
        driveId: "1WHcG5-UI0Bn17SfFb4egkfU-fCoQuEq2",
        releaseDate: "2025-05-07"
      },
      {
        title: "IK KHUSUS PEMBELIAN KARYAWAN ALPRO - 08/05/2025",
        audio: "https://cdn.jsdelivr.net/gh/ginting719/Audio/audio/IK_Pembelian_Karyawan.mp3",
        driveId: "1JN9vG6orN9RqPFs2a8PECH71eoxA1NoG",
        releaseDate: "2025-05-08"
      },
    ];

    const sopTitle = document.getElementById("sopTitle");
    const audioPlayer = document.getElementById("audioPlayer");
    const pdfViewer = document.getElementById("pdfViewer");
    const downloadPDF = document.getElementById("downloadPDF");
    const downloadAudio = document.getElementById("downloadAudio");
    const downloadGroup = document.getElementById("downloadGroup");

    const playlistEl = document.getElementById("playlist");
    const searchInput = document.getElementById("searchInput");
    const sortSelect = document.getElementById("sortSelect");

    function isNew(releaseDate) {
      const today = new Date();
      const date = new Date(releaseDate);
      const diff = (today - date) / (1000 * 60 * 60 * 24);
      return diff <= 7;
    }

    function renderList(list) {
      playlistEl.innerHTML = "";
      list.forEach((item) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span>${item.title}${isNew(item.releaseDate) ? ' <span class="badge-new">New</span>' : ''}</span>
        `;
        li.onclick = () => {
          sopTitle.textContent = item.title;
          audioPlayer.src = item.audio;
          pdfViewer.src = `https://drive.google.com/file/d/${item.driveId}/preview`;
          downloadGroup.style.display = "flex";
          downloadPDF.onclick = () => {
            window.open(`https://drive.google.com/uc?id=${item.driveId}&export=download`, "_blank");
          };
          downloadAudio.onclick = () => {
            window.open(item.audio, "_blank");
          };
        };
        playlistEl.appendChild(li);
      });
    }

    function renderNewReleases() {
      const container = document.getElementById("newReleaseList");
      const latest = data
        .filter(d => isNew(d.releaseDate))
        .sort((a, b) => new Date(b.releaseDate) - new Date(a.releaseDate));
      container.innerHTML = "";
      latest.forEach(item => {
        const el = document.createElement("div");
        el.className = "new-release-item";
        el.textContent = `ðŸ“Œ ${item.title} (${item.releaseDate})`;
        el.onclick = () => {
          sopTitle.textContent = item.title;
          audioPlayer.src = item.audio;
          pdfViewer.src = `https://drive.google.com/file/d/${item.driveId}/preview`;
          downloadGroup.style.display = "flex";
          downloadPDF.onclick = () => {
            window.open(`https://drive.google.com/uc?id=${item.driveId}&export=download`, "_blank");
          };
          downloadAudio.onclick = () => {
            window.open(item.audio, "_blank");
          };
        };
        container.appendChild(el);
      });
    }

    searchInput.addEventListener("input", () => {
      const keyword = searchInput.value.toLowerCase();
      const filtered = data.filter(d => d.title.toLowerCase().includes(keyword));
      renderList(filtered);
    });

    sortSelect.addEventListener("change", () => {
      const sorted = [...data].sort((a, b) => {
        return sortSelect.value === "asc"
          ? new Date(a.releaseDate) - new Date(b.releaseDate)
          : new Date(b.releaseDate) - new Date(a.releaseDate);
      });
      renderList(sorted);
    });

    // Init
    renderList([...data].sort((a, b) => new Date(b.releaseDate) - new Date(a.releaseDate)));
    renderNewReleases();
  </script>
</body>
</html>
