<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ALPRO PODCAST</title>
  <link rel="icon" type="image/x-icon" href="LOGO-01.ico" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      color: #212529;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    header img {
      height: 50px;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .main {
      display: flex;
      flex-direction: row;
      height: calc(100vh - 80px);
    }

    .left {
      width: 40%;
      background-color: #ffffff;
      padding: 1rem;
      box-sizing: border-box;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
    }

    .right {
      flex: 1;
      padding: 1rem;
      box-sizing: border-box;
      background-color: #e9ecef;
    }

    .audio-container {
      margin-bottom: 1rem;
    }

    audio {
      width: 100%;
    }

    .sop-title {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .search {
      margin: 1rem 0;
    }

    .search input {
      width: 100%;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .playlist {
      overflow-y: auto;
      flex: 1;
    }

    .item {
      padding: 0.5rem;
      border-radius: 5px;
      margin-bottom: 0.5rem;
      background-color: #f1f1f1;
      cursor: pointer;
      transition: background 0.2s;
    }

    .item:hover {
      background-color: #dee2e6;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 6px;
      background-color: #fff;
    }

    .download-button {
      margin-top: 0.5rem;
      background-color: #003366;
      color: white;
      padding: 0.4rem 0.75rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .download-button:hover {
      background-color: #004080;
    }

    @media (max-width: 768px) {
      .main {
        flex-direction: column;
      }
      .left, .right {
        width: 100%;
        height: auto;
      }
      iframe {
        height: 500px;
      }

      header {
        flex-direction: column;
      }

      header img {
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="LOGO-01.png" alt="Alpro Logo">
    <h1>ALPRO PODCAST</h1>
  </header>

  <div class="main">
    <div class="left">
      <div class="audio-container">
        <div class="sop-title" id="sop-title">Pilih SOP</div>
        <audio id="audio-player" controls></audio>
        <button id="download-pdf" class="download-button" style="display: none;">ðŸ“¥ Download PDF</button>
      </div>
      <div class="search">
        <input type="text" id="search" placeholder="Cari SOP...">
      </div>
      <div class="playlist" id="list"></div>
    </div>
    <div class="right">
      <iframe id="pdf-viewer" src=""></iframe>
    </div>
  </div>

  <script>
    const data = [
      {
        title: "SOP Onboarding",
        audio: "https://cdn.jsdelivr.net/gh/YOUR_USERNAME/sop-podcast/audio/onboarding.mp3",
        driveId: "1A2B3C4D5E6F7G8H9"
      },
      {
        title: "SOP Rekrutmen",
        audio: "https://cdn.jsdelivr.net/gh/YOUR_USERNAME/sop-podcast/audio/rekrutmen.mp3",
        driveId: "2B3C4D5E6F7G8H9I0"
      },
      {
        title: "SOP ABCCE",
        audio: "https://cdn.jsdelivr.net/gh/YOUR_USERNAME/sop-podcast/audio/abcce.mp3",
        driveId: "3C4D5E6F7G8H9I0J1"
      }
    ];

    const listDiv = document.getElementById("list");
    const searchInput = document.getElementById("search");
    const audioPlayer = document.getElementById("audio-player");
    const pdfViewer = document.getElementById("pdf-viewer");
    const sopTitle = document.getElementById("sop-title");
    const downloadBtn = document.getElementById("download-pdf");

    function renderList(items) {
      listDiv.innerHTML = "";
      items.forEach(item => {
        const div = document.createElement("div");
        div.className = "item";
        div.textContent = item.title;
        div.onclick = () => {
          sopTitle.textContent = item.title;
          audioPlayer.src = item.audio;
          pdfViewer.src = `https://drive.google.com/file/d/${item.driveId}/preview`;
          downloadBtn.style.display = "inline-block";
          downloadBtn.onclick = () => {
            window.open(`https://drive.google.com/uc?id=${item.driveId}&export=download`, "_blank");
          };
        };
        listDiv.appendChild(div);
      });
    }

    searchInput.addEventListener("input", (e) => {
      const keyword = e.target.value.toLowerCase();
      const filtered = data.filter(item =>
        item.title.toLowerCase().includes(keyword)
      );
      renderList(filtered);
    });

    renderList(data);
  </script>
</body>
</html>
