<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Podcast SOP Perusahaan</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .container {
      display: flex;
      flex: 1;
    }

    .sidebar {
      width: 30%;
      padding: 1rem;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      box-sizing: border-box;
    }

    .content {
      flex: 1;
      padding: 1rem;
      box-sizing: border-box;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }

    .item {
      margin-bottom: 1rem;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 6px;
      background-color: #f9f9f9;
    }

    .item:hover {
      background-color: #eaeaea;
    }

    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <input type="text" id="search" placeholder="Cari SOP...">
      <div id="list"></div>
    </div>
    <div class="content">
      <h2 id="sop-title">Pilih SOP</h2>
      <audio id="audio-player" controls style="width: 100%; margin-bottom: 1rem;"></audio>
      <iframe id="pdf-viewer" src=""></iframe>
    </div>
  </div>

  <script>
    // âœ… Ganti link audio dengan GitHub/jsDelivr, dan pdf dengan ID Google Drive
    const data = [
      {
        title: "SOP Onboarding",
        audio: "https://cdn.jsdelivr.net/gh/YOUR_USERNAME/sop-podcast/audio/onboarding.mp3",
        driveId: "1A2B3C4D5E6F7G8H9" // Ganti ini!
      },
      {
        title: "SOP Rekrutmen",
        audio: "https://cdn.jsdelivr.net/gh/YOUR_USERNAME/sop-podcast/audio/rekrutmen.mp3",
        driveId: "2B3C4D5E6F7G8H9I0" // Ganti ini!
      },
      {
        title: "SOP ABCCE",
        audio: "https://cdn.jsdelivr.net/gh/ginting719/Audio/audio/ABCCE.mp3",
        driveId: "1WHcG5-UI0Bn17SfFb4egkfU-fCoQuEq2" // Ganti ini!
      }
    ];

    const listDiv = document.getElementById("list");
    const searchInput = document.getElementById("search");
    const audioPlayer = document.getElementById("audio-player");
    const pdfViewer = document.getElementById("pdf-viewer");
    const sopTitle = document.getElementById("sop-title");

    function renderList(items) {
      listDiv.innerHTML = "";
      items.forEach(item => {
        const div = document.createElement("div");
        div.className = "item";
        div.textContent = item.title;
        div.onclick = () => {
          sopTitle.textContent = item.title;
          audioPlayer.src = item.audio;
          pdfViewer.src = `https://drive.google.com/file/d/${item.driveId}/preview`;
        };
        listDiv.appendChild(div);
      });
    }

    searchInput.addEventListener("input", (e) => {
      const keyword = e.target.value.toLowerCase();
      const filtered = data.filter(item =>
        item.title.toLowerCase().includes(keyword)
      );
      renderList(filtered);
    });

    renderList(data);
  </script>
</body>
</html>
